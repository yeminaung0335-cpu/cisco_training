<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cisco-blue: #049fd9; --terminal-green: #00ff41; --dark-bg: #020617;
            --panel-bg: #0f172a; --border-color: #1e293b; --text-dim: #94a3b8;
            --correct: #10b981; --wrong: #ef4444;
        }
        * { box-sizing: border-box; }

        /* FIX 1: Allow page to scroll if questions or answers are very long */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--dark-bg); color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            overflow-y: auto; 
        }

        .app-container { display: flex; flex-direction: column; width: 100vw; min-height: 100vh; }
        
        .system-bar { 
            background: #1e293b; padding: 12px 25px; display: flex; 
            justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--cisco-blue);
            position: sticky; top: 0; z-index: 10;
        }

        .viewport { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .content-box { width: 100%; max-width: 1000px; text-align: center; padding: 20px 0; }
        
        h1 { font-size: 2.5rem; color: var(--cisco-blue); margin-bottom: 10px; }

        /* FIX 2: Allow question text to wrap and breathe */
        .q-text { 
            font-size: 1.5rem; font-weight: 700; margin-bottom: 30px; 
            text-align: left; border-left: 4px solid var(--cisco-blue); 
            padding-left: 20px; line-height: 1.4;
        }

        /* FIX 3: Improved Grid - 2 columns on desktop, 1 on mobile */
        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }

        /* FIX 4: The Button Wrap Fix */
        .option-btn { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid var(--border-color); 
            padding: 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
            font-family: 'Fira Code', monospace; 
            font-size: 1rem; 
            color: #cbd5e1; 
            text-align: left;
            
            /* Crucial lines for long text: */
            white-space: normal;       /* Allows text to go to next line */
            word-wrap: break-word;     /* Breaks very long technical words */
            display: flex; 
            align-items: center;
            min-height: 70px;          /* Minimum size, but will grow if needed */
        }

        /* FIX 5: Mobile adjustments */
        @media (max-width: 768px) {
            .options-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .q-text { font-size: 1.2rem; }
            .viewport { padding: 10px; }
        }

        .option-btn:hover { background: #1e293b; border-color: var(--cisco-blue); transform: translateY(-2px); }
        .correct { background: var(--correct) !important; color: white; border-color: #059669; }
        .wrong { background: var(--wrong) !important; color: white; border-color: #dc2626; }
        
        .console-footer { 
            background: #0f172a; padding: 15px 30px; 
            border-top: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; 
            font-family: 'Fira Code', monospace; font-size: 0.8rem;
            position: sticky; bottom: 0;
        }

        .btn-action { background: var(--cisco-blue); color: white; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>

        let currentActiveQuestions = [];
        let currentIdx = 0;
        let score = 0;
        let locked = false;
        let lastResults = [];

        function startTraining() {
            currentActiveQuestions = masterBank.sort(() => 0.5 - Math.random()).slice(0, 10);
            showQuiz();
        }

        function showQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            currentIdx = 0; score = 0; lastResults = [];
            loadQuestion();
        }

        function loadQuestion() {
            locked = false;
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('progress-text').innerText = `PACKET ${currentIdx + 1}/10`;
            const data = currentActiveQuestions[currentIdx];
            document.getElementById('question-text').innerText = data.q;
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            data.a.forEach((opt, i) => {
                const b = document.createElement('div');
                b.className = 'option-btn';
                b.innerText = `${String.fromCharCode(65 + i)}: ${opt}`;
                b.onclick = () => check(b, i);
                grid.appendChild(b);
            });
        }

        function check(el, i) {
            if (locked) return;
            locked = true;
            const correct = currentActiveQuestions[currentIdx].c;
            if (i === correct) {
                el.classList.add('correct');
                score++;
                lastResults.push(true);
            } else {
                el.classList.add('wrong');
                document.querySelectorAll('.option-btn')[correct].classList.add('correct');
                lastResults.push(false);
            }
            document.getElementById('score-text').innerText = Math.round((score / 10) * 100);
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < 10) loadQuestion();
            else finish();
        }

        function finish() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-stats').innerText = `Engineer Ye Min Aung: ${score}/10 Correct.`;
        }

        function smartRestart() {
            let newSet = [];
            let availableBank = masterBank.filter(q => !currentActiveQuestions.includes(q));
            availableBank.sort(() => 0.5 - Math.random());

            for (let i = 0; i < 10; i++) {
                if (lastResults[i] === false) {
                    newSet.push(currentActiveQuestions[i]);
                } else {
                    if (availableBank.length > 0) newSet.push(availableBank.pop());
                    else newSet.push(masterBank[Math.floor(Math.random() * masterBank.length)]);
                }
            }
            currentActiveQuestions = newSet;
            showQuiz();
        }
    </script>
